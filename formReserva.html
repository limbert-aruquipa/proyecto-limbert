<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Reserva</title>
    <link rel="stylesheet" href="styles/myStyles.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
        <div class="color1 fondo1 letra1 tam2 size5">
            <h1>FORMULARIO DE RESERVA</h1>

            <div>
                <input type="text" name="" id="">
            </div>
            <label for="ci">C.I. Pasaporte N°</label>

                <input type="text" placeholder="Ejem: 10905913" name="" id="">
            </div>
            <label for="list">Nacionalidad</label>
            <div>
                <select name="nacionalidad" id="">
                    <option value="">Argentina</option>

                    <option value="">Otro</option>

            </div>  
            <label for="telefono">Telefono Movil</label>

                <input type="text" placeholder="Ejem: 74040661" name="" id="">
            </div>
            <label for="correo">Correo Electronico</label>
            <div>
                <input type="email" placeholder="Hola02@gmail.com" name="" id="">
            </div>
            <label for="">Numero de Acompañantes</label>
            <div>
                <label for="" id="">2</label>
                <input type="checkbox" name="" id="">

                <input type="checkbox" name="" id="">

                <input type="checkbox" name="" id="">

            </div>
            <label for="">Genero</label>
            <div>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="">
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="">
            </div>
            <div>
                <label for="fEntrada">Check Inn</label>
                <input type="date" name="" id="">
            </div>
            <div>
                <label for="fSalida">Check Out</label>
                <input type="date" name="" id="">
            </div>
            <div>
                <input type="button" id="btnReserva" value="RESERVAR">
            </div>
        </div>

</html>
